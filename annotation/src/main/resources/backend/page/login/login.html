<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>问卷打分</title>
  <link rel="shortcut icon" href="../../favicon.ico">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css">
  <link rel="stylesheet" href="../../styles/login.css">
  <link rel="stylesheet" href="../../styles/icon/iconfont.css" />
  <style>
    .body{
      min-width: 1366px;
    }
  </style>
</head> 

<body>
  <div class="login" id="login-app">
    <div class="login-box">
      <img src="../../images/login/login-l.png" alt="">
      <div class="login-form">
        <el-form ref="loginForm" :model="loginForm" :rules="loginRules" >
          <div class="login-form-title">
            <img src="../../images/login/logo.png" style="width:139px;height:42px;" alt="" />
          </div>
          <el-form-item prop="name">
            <el-input v-model="loginForm.name" type="text" auto-complete="off" placeholder="姓名" maxlength="20"
               />
          </el-form-item>
          <el-form-item prop="phone">
            <el-input v-model="loginForm.phone" type="text" placeholder="电话"  maxlength="20"
              @keyup.enter.native="handleLogin" />
          </el-form-item>
          <el-form-item prop="email">
            <el-input v-model="loginForm.email" type="text" placeholder="邮箱"  maxlength="20"
                      @keyup.enter.native="handleLogin" />
          </el-form-item>
          <el-form-item style="width:100%;">
            <el-button :loading="loading" class="login-btn" size="medium" type="primary" style="width:100%;"
              @click.native.prevent="handleLogin">
              <span v-if="!loading">登录</span>
              <span v-else>登录中...</span>
            </el-button>
          </el-form-item>
        </el-form>
      </div>
    </div>
  </div>

  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="../../plugins/vue/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="../../plugins/element-ui/index.js"></script>
  <!-- 引入axios -->
  <script src="../../plugins/axios/axios.min.js"></script>
  <script src="../../js/request.js"></script>
  <script src="../../js/validate.js"></script>
  <script src="../../api/login.js"></script>

  <script>
    new Vue({
      el: '#login-app',
      data() {
        return {
          loginForm:{
            name: 'wugensheng',
            phone: '13939282345',
            email: '123@qq.com'
          },
          loading: false
        }
      },
      computed: {
        loginRules() {
          const validateName = (rule, value, callback) => {
            if (value.length < 1 ) {
              callback(new Error('请输入名字'))
            } else {
              callback()
            }
          }
          const validatePhone = (rule, value, callback) => {
            if (value.length != 11) {
              callback(new Error('请输入正确手机号'))
            } else {
              callback()
            }
          }

          return {
            'name': [{ 'validator': validateName, 'trigger': 'blur' }],
            'phone': [{ 'validator': validatePhone, 'trigger': 'blur' }]
          }
        }
      },
      created() {
      },
      methods: {
        async handleLogin() {
          this.$refs.loginForm.validate(async (valid) => {
            if (valid) {
              this.loading = true;
              try {
                // 发送 POST 请求到后端
                let response = await axios.post('http://localhost:8080/api/login', this.loginForm);
                console.log(response.data);
                if (response.data.success) {
                  // 成功处理
                  alert('登录成功');
                  window.location.href= '/backend/index.html'
                } else {
                  // 失败处理
                  alert('登录失败: ' + response.data.message);
                }
              } catch (error) {
                console.error(error);
                alert('请求失败');
              } finally {
                this.loading = false;
              }
            }
          });
        }
      }
    })
  </script>
</body>

</html>
